{% extends 'base.html' %}

{% block head %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock %}


{% block body %}


<div class="container register">
    <div class="row">

        <div class="col-md-3 register-left">
            
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>The best service provider for domestic and international travel</p>
            
            <form action="/admin_signup" class="register-left">
                <input type="submit" name="" value="Sign up"/><br/>
                <a href="reset_password">Reset Password</a>

            </form>
        </div>

        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" id="home-tab" data-toggle="tab" href="/passenger_signin" role="tab" aria-controls="home" aria-selected="true">Passenger</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="profile-tab" data-toggle="tab" href="/" role="tab" aria-controls="profile" aria-selected="false">Admin</a>
                </li>
            </ul>

            <form action="/complete_admin_signin" class = "register-form" method="post">

                <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Admin Login</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Employee ID *" value="" name="employeeid" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value="" name="password" required/>
                            </div>
                            <ul class={{ color }}> 

                                {% for error in errors %}
                                <li> {{error}}</li>
                                {% endfor %}

                            </ul>
                            <input type="submit" class="btnRegister"  value="Login" />

                        </div>
                        </div>
                    </div>
                </div>

            </form> 
            </div>
        </div>
    </div>

</div>


{% endblock %}
